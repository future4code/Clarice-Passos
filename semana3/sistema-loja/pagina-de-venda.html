    <h2>Adicionar Produto Vendido</h2>
    <form action="">
        <div>
            <label for="descricao">Descrição do produto vendido: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade disponivel">Quantidade vendida: </label>
            <input type="number" id="quantidade-disponvel" name="quantidade disponível">
        </div>
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <div class = "box">
            <label for="cartao">Cartão</label>
            <input type="checkbox" id="cartao" name="cartao"checked>
              
        </div>
            
        <div class="box">
            <label for="dinheiro">Dinheiro</label>
            <input type="checkbox" id="dinheiro" name="dinheiro">
        </div>
            
        </div>
        <div class="form-add">
            <button type="button">Adicionar</button>
        </div>   
     </form>
